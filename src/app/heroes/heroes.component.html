<h2>My Heroes</h2>

<ul class="heroes">
  <!--
    [class.selected]="hero === selectedHero" -> significa que quando o ambos forem exatamente iguais
    ele vai aplicar uma propriedade scss no li.
   -->
  <li
    *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)"
  >
    <span>{{ hero.id }}</span>
    <span> {{ hero.name }}</span>
  </li>
</ul>

<app-hero-details [hero]="selectedHero"></app-hero-details>
